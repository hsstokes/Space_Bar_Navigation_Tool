<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Bar Navigation Tool</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            user-select: none;
            font-family: 'Courier New', monospace;
        }
        #gameArea {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: default;
            overflow: hidden;
        }
        #movableArea {
            width: 200%;
            height: 200%;
            position: absolute;
            top: -50%;
            left: -50%;
            background-color: white;
            background-image:
                linear-gradient(#20B2AA 1px, transparent 1px),
                linear-gradient(90deg, #20B2AA 1px, transparent 1px),
                linear-gradient(#FFB6C1 1px, transparent 1px),
                linear-gradient(90deg, #FFB6C1 1px, transparent 1px),
                linear-gradient(rgba(32, 178, 170, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(32, 178, 170, 0.3) 1px, transparent 1px);
            background-size: 
                100px 100px,
                100px 100px,
                20px 20px,
                20px 20px,
                4px 4px,
                4px 4px;
            transition: transform 0.1s ease;
        }
        #dot {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            transition: all 0.1s ease;
        }
        #score, #instructions {
            position: fixed;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            color: #20B2AA;
            z-index: 10;
        }
        #score {
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        #instructions {
            top: 10px;
            right: 10px;
            font-size: 14px;
            max-width: 250px;
        }
        .instruction-icon {
            display: inline-block;
            width: 20px;
            text-align: center;
            margin-right: 5px;
        }
        #spacebar {
            width: 200px;
            height: 40px;
            background-color: #f0f0f0;
            border: 2px solid #d0d0d0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #333;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #title {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #20B2AA;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="movableArea">
            <div id="dot"></div>
        </div>
        <div id="title">Space Bar Navigation Tool</div>
        <div id="score">Score: 0</div>
        <div id="instructions">
            <h3>How to Play:</h3>
            <p><span class="instruction-icon">üñ±Ô∏è</span> Click and drag red dot</p>
            <p><span class="instruction-icon">üöÄ</span> Hold Spacebar + drag to move</p>
            <p><span class="instruction-icon">üîç</span> Cmd/Ctrl + '+' to zoom in</p>
            <p><span class="instruction-icon">üîé</span> Cmd/Ctrl + '-' to zoom out</p>
        </div>
        <div id="spacebar">spacebar.</div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const movableArea = document.getElementById('movableArea');
        const dot = document.getElementById('dot');
        const scoreDisplay = document.getElementById('score');
        const spacebar = document.getElementById('spacebar');
        let isDragging = false;
        let score = 0;
        let dotInterval;
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;

        function updateDotPosition() {
            const x = Math.random() * (movableArea.clientWidth - 20);
            const y = Math.random() * (movableArea.clientHeight - 20);
            dot.style.left = `${x}px`;
            dot.style.top = `${y}px`;
        }

        function startDotMovement() {
            dotInterval = setInterval(updateDotPosition, 3000);
        }

        function stopDotMovement() {
            clearInterval(dotInterval);
        }

        function updateScore() {
            score += 10;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function zoom(direction) {
            scale += direction * 0.1;
            scale = Math.max(0.5, Math.min(scale, 3));
            movableArea.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
        }

        gameArea.addEventListener('mousedown', (e) => {
            if (e.target === dot) {
                isDragging = true;
                gameArea.style.cursor = 'grabbing';
                stopDotMovement();
                updateScore();
            } else if (e.buttons === 1 && e.target !== spacebar) {
                gameArea.style.cursor = 'grabbing';
            }
        });

        gameArea.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const rect = movableArea.getBoundingClientRect();
                const x = (e.clientX - rect.left) / scale;
                const y = (e.clientY - rect.top) / scale;
                dot.style.left = `${x}px`;
                dot.style.top = `${y}px`;
            } else if (e.buttons === 1 && e.target !== spacebar) {
                offsetX += e.movementX / scale;
                offsetY += e.movementY / scale;
                movableArea.style.transform = `scale(${scale}) translate(${offsetX}px, ${offsetY}px)`;
            }
        });

        gameArea.addEventListener('mouseup', () => {
            isDragging = false;
            gameArea.style.cursor = 'default';
            if (!dotInterval) {
                startDotMovement();
            }
        });

        gameArea.addEventListener('mouseleave', () => {
            isDragging = false;
            gameArea.style.cursor = 'default';
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.keyCode === 32) {
                e.preventDefault();
                gameArea.style.cursor = 'grab';
                spacebar.style.backgroundColor = '#d0d0d0';
            }
            if ((e.metaKey || e.ctrlKey) && e.key === '+') {
                e.preventDefault();
                zoom(1);
            }
            if ((e.metaKey || e.ctrlKey) && e.key === '-') {
                e.preventDefault();
                zoom(-1);
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space' || e.keyCode === 32) {
                gameArea.style.cursor = 'default';
                spacebar.style.backgroundColor = '#f0f0f0';
            }
        });

        updateDotPosition();
        startDotMovement();
    </script>
</body>
</html>
